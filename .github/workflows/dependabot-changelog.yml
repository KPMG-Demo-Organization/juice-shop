name: Dependabot Changelog Fetcher
on:
  pull_request:
    types:
      - opened

jobs:
  fetch-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Extract Dependency Name
        run: |
          echo "DEPENDENCY_NAME=$(jq -r '.dependencies | keys[0]' package.json)" >> $GITHUB_ENV

      - name: Fetch Changelog
        run: |
          curl -s "https://api.github.com/repos/${{ env.DEPENDENCY_NAME }}/releases/latest" | jq -r '.body' > changelog.txt

      - name: Append Changelog to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('changelog.txt', 'utf8');
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              body: context.payload.pull_request.body + "\n\n### Changelog:\n" + changelog
            });
